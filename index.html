<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Online JSONSchema to TypeScript Converter</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app">
      <div id="leftInput">
        <h2>Input (JSON Schema)</h2>
        <textarea>
{
  "title": "Example Schema",
  "type": "object",
  "properties": {
    "firstName": {
      "type": "string"
    },
    "lastName": {
      "type": "string"
    },
    "age": {
      "description": "Age in years",
      "type": "integer",
      "minimum": 0
    },
    "hairColor": {
      "enum": ["black", "brown", "blue"],
      "type": "string"
    }
  },
  "additionalProperties": false,
  "required": ["firstName", "lastName"]
}
        </textarea>
      </div>
      <div id="rightOutput">
        <h2>Output (TypeScript)</h2>
        <textarea readonly></textarea>
      </div>
    </div>
    <script src="https://unpkg.com/prettier@1.18.2/standalone.js"></script>
    <script src="https://unpkg.com/prettier@1.18.2/parser-typescript.js"></script>
    <script>
      const formatWithPrettier = prettier.format.bind(prettier);

      // standalone requires parsers be explicitly loaded
      prettier.format = (str, options) =>
        formatWithPrettier(str, {
          ...options,
          plugins: {
            ...prettierPlugins,
            ...options.plugins
          }
        });
    </script>
    <script src="https://unpkg.com/json-schema-to-typescript@7.1.0/dist/bundle.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
